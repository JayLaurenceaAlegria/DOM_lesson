<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div id="main" class="card" style="border: solid green 20px;">
                <div class="card-content"><span class="card-title">Task List</span>
                    <div class="row">
                        <form action="" id="task-form">
                            <div class="input-field col s12">
                                <input type="text" id="task" value="Walk the dog">
                                <label for="task">New Task</label>
                            <!-- </div>
                            <select name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                            </select> -->
                            <input id="btnAddTask" type="submit" value="add task" class="btn
                        green waves-effect">
                        </form>
                        
                    </div>
                </div>
                <div class="card-action">
                    <h5 id="task-title">Tasks</h5>
                    <ul style="border: solid rgb(116, 3, 110) 2px;" class="collection">
                        <li class="collection-item">List item<a class="delete-item secondary-content">
                            <i class="fas fa-user-times"></i></a>
                        </li>
                        <li class="collection-item">List item<a class="delete-item secondary-content">
                            <i class="fas fa-user-times"></i></a>
                        </li>
                        <li class="collection-item">List item<a class="delete-item secondary-content">
                            <i class="fas fa-user-times"></i></a>
                        </li>
                        <li class="collection-item">List item<a class="delete-item secondary-content">
                            <i class="fas fa-user-times"></i></a>
                        </li>
                        
                    </ul>
                    <a class="clear-task btn purple">Clear Task</a>
                </div>
            </div>
        </div>
    </div>
</div>
